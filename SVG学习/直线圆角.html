<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG直线圆角</title>
	</head>
	<body>
		<?xml version="1.0" standalone="no"?>
		
		<svg width="190px" height="320px" version="1.1" xmlns="http://www.w3.org/2000/svg">
			
			<!-- stroke-width设置直线粗细
			stroke-lineCap设置直线端点样式
			stroke-lineJoin设置折点样式
			 -->
			<path d="M 10 160 h 80 v 80 Z" fill="transparent" stroke="black"
			stroke-width="10" stroke-lineJoin="round"/>
			<path d="M10 80 Q 52.5 10 95 80 T 180 80" stroke="black"
			 stroke-width= "10" stroke-lineCap="round" fill="transparent"/>
		</svg>
	</body>
</html>
