<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>预测量文本宽度</title>
	</head>
	<body>
		<canvas id="canvas" width="400" height="400"></canvas>
		<script>
			function draw() {
			  var ctx = document.getElementById('canvas').getContext('2d');
			  var text = ctx.measureText("Hello World!"); // TextMetrics object
			  alert(text.width); // 16;
			}
			draw();
		</script>
	</body>
</html>
