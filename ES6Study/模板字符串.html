<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ES6模板字符串</title>
	</head>
	<body>
		<script>
			
			// ES6中，字符型变量是用反引号"`"书写的：
			// 通过${}可方便地将数据插入到字符串中
			let insNumer = 123456;
			var str2 = `today is a good day ${insNumer}`;
			console.log(str2);
		</script>
	</body>
</html>
