<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>拖动（超出吸附）</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.box{
			width: 100%;
			height: 100vh;
		}
		.container{
			display: block;
			width: 800px;
			margin: 60px auto;
			background-color: pink;
			position: relative;
			height: 400px;
			overflow: hidden;
		}
		.drag{
			position: absolute;
			top: 0;
			left: 0;
			width: 1200px;
			height: 60px;
			background: url(images/1.jpg) center center no-repeat;
		}
	</style>
</head>
<body>
	<div class="box">
		<dic class="container">
			<div class="drag"></div>
		</dic>
	</div>
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/xifuswiper.js"></script>
	<script>
		xifuswiper($(".container"),$(".drag"),1);
	</script>
</body>
</html>
