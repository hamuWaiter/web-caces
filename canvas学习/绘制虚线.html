<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="120" height="120"></canvas>
	</body>
	<script>
		var ctx = document.getElementById('canvas').getContext('2d');
		var offset = 0;
		
		function draw() {
		  ctx.clearRect(0,0, canvas.width, canvas.height);
		  ctx.setLineDash([4, 2]);
		  ctx.lineDashOffset = -offset;
		  ctx.strokeRect(10,10, 100, 100);
		}
		
		function march() {
		  offset++;
		  draw();
		  setTimeout(march, 20);
		}
		
		march();
	</script>
</html>
