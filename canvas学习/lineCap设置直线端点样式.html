<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="300"></canvas>
	</body>
	<script>
		function draw() {
			var ctx = document.getElementById('canvas').getContext('2d');
			var lineCap = ['butt', 'round', 'square'];
		
			// 创建路径
			ctx.strokeStyle = '#09f';
			ctx.beginPath();
			ctx.moveTo(10, 10);
			ctx.lineTo(640, 10);
			ctx.moveTo(10, 140);
			ctx.lineTo(640, 140);
			ctx.stroke();
		
			// 画线条
			ctx.strokeStyle = 'black';
			for (var i = 0; i < lineCap.length; i++) {
				ctx.lineWidth = 15;
				ctx.lineCap = lineCap[i];
				ctx.beginPath();
				ctx.moveTo(100 + i * 160, 10);
				ctx.lineTo(100 + i * 160, 140);
				ctx.font = "20px arial"
				ctx.textAlign = "center";
				ctx.textBaseline = "middle";
				ctx.fillText("lineCap="+lineCap[i],
				100 + i * 160, 180);
				ctx.stroke();
			}
		}
		draw();
	</script>
</html>
