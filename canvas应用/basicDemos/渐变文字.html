<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>canvas渐变文字与图像文字</title>
	</head>
	<body>
		<canvas id="canvas"></canvas>
	</body>
	<script>
		var canvas = document.getElementById("canvas"),
			context = canvas.getContext("2d"),
			image = new Image(),
			gradient = context.createLinearGradient(0, 0, window.innerWidth, window.innerHeight),
			pattern;
		
		image.src = "../images/2.jpg";
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		function drawGradientText() { //绘制渐变文字

			context.fillStyle = gradient; //填充渐变
			context.fillText("渐变文字", 200, 250);

		};

		image.onload = function(e) {
			pattern = context.createPattern(image, "repeat");
			context.fillStyle = pattern;
			context.fillText("图像文字",200, 550);
		};
		context.font = "256px Palation";
		context.strokeStyle = "cornflowerblue";



		context.shadowColor = "rgba(100,100,150,0.8)";
		context.shadowOffsetX = 5;
		context.shadowOffsetY = 5;
		context.shadowBlur = 4;

		gradient.addColorStop(0, "green");
		gradient.addColorStop(0.25, "red");
		gradient.addColorStop(0.5, "yellow");
		gradient.addColorStop(0.75, 'red');
		gradient.addColorStop(1.0, 'green');

		drawGradientText();
	</script>
</html>
